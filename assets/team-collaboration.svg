<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="tcTitle">
  <title id="tcTitle">Team collaboration illustration</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
  </defs>
  <style>.float{animation:float 6s ease-in-out infinite}.blink{animation:blink 3.6s steps(1,end) infinite}@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}@keyframes blink{0%,90%{transform:scaleY(1)}93%,97%{transform:scaleY(0.04)}100%{transform:scaleY(1)}}</style>
  <rect width="300" height="300" fill="#f7fafc"/>
  <g class="float">
    <circle cx="150" cy="100" r="50" fill="url(#grad1)"/>
    <rect x="100" y="150" width="100" height="120" rx="10" fill="url(#grad1)" opacity="0.86"/>
    <g transform="translate(0,6)" fill="#fff">
      <ellipse class="blink" cx="120" cy="154" rx="6" ry="6" />
      <ellipse class="blink" cx="180" cy="154" rx="6" ry="6" />
      <path d="M120 196 Q150 218 180 196" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>