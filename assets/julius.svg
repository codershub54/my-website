<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" role="img" aria-label="Avatar placeholder for Stephen Mucheru">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#8EC5FC"/>
      <stop offset="100%" stop-color="#E0C3FC"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" rx="20"/>
  <g transform="translate(75,60)">
    <circle cx="75" cy="50" r="40" fill="#fff" opacity="0.9"/>
    <rect x="15" y="110" width="120" height="80" rx="12" fill="#ffffff" opacity="0.85"/>
    <g fill="#6C63FF" font-family="Arial" font-size="16" text-anchor="middle">
      <text x="75" y="150">Stephen</text>
      <text x="75" y="170">Mucheru</text>
    </g>
  </g>
  <g>
    <circle cx="45" cy="250" r="6" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" dur="2s" values="250;240;250" repeatCount="indefinite"/>
    </circle>
    <circle cx="255" cy="250" r="6" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" dur="2.2s" values="250;240;250" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>