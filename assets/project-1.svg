<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="p1Title">
  <title id="p1Title">E-Commerce Project illustration</title>
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
  </defs>
  <style>
    .pulse{animation:pulse 3s ease-in-out infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
  </style>
  <rect width="300" height="200" fill="url(#grad6)"/>
  <g class="pulse" transform="translate(20,20)">
    <rect width="260" height="160" fill="#fff" rx="8"/>
    <rect x="20" y="20" width="220" height="20" fill="#667eea" opacity="0.28" rx="4"/>
    <rect x="20" y="60" width="220" height="80" fill="#667eea" opacity="0.18" rx="4"/>
    <circle cx="60" cy="100" r="18" fill="#667eea" opacity="0.6" />
    <circle cx="110" cy="100" r="10" fill="#764ba2" opacity="0.6" />
  </g>
  <text x="150" y="150" font-size="20" text-anchor="middle" fill="#3c366b" font-weight="700">E-Commerce Project</text>
</svg>