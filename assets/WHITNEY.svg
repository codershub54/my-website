<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="mjTitle" role="img">
  <title id="mjTitle">Animated avatar for Marcus Johnson</title>
  <defs>
    <linearGradient id="gradMJ" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>
  </defs>
  <style>
    .bg{animation:float 5.8s ease-in-out infinite}
    .eye{animation:blink 4s steps(1,end) infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-5px)}100%{transform:translateY(0)}}
    @keyframes blink{0%,90%{transform:scaleY(1)}93%,97%{transform:scaleY(0.05)}100%{transform:scaleY(1)}}
  </style>
  <g class="bg">
    <circle cx="100" cy="100" r="95" fill="url(#gradMJ)"/>
    <g transform="translate(0,8)">
      <circle cx="100" cy="60" r="35" fill="#fff" opacity="0.95"/>
      <g fill="#111827">
        <ellipse class="eye" cx="88" cy="60" rx="6" ry="6" />
        <ellipse class="eye" cx="112" cy="60" rx="6" ry="6" />
      </g>
      <path d="M70 140 Q70 112 100 112 Q130 112 130 140 L130 180 Q130 196 100 196 Q70 196 70 180 Z" fill="#fff" opacity="0.86"/>
      <text x="100" y="100" font-size="16" text-anchor="middle" fill="#071025" font-weight="700">Whitney</text>
      <text x="100" y="120" font-size="16" text-anchor="middle" fill="#071025" font-weight="700">Kasuvira</text>
    </g>
  </g>
</svg>